<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedback.css"> <!-- Link to the external CSS file -->
</head>
<body>

<div class="form-container">
    <h2>Feedback Form</h2>
    <form id="feedbackForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="">Select Rating</option>
                <option value="1">1 - Poor</option>
                <option value="2">2 - Fair</option>
                <option value="3">3 - Good</option>
                <option value="4">4 - Very Good</option>
                <option value="5">5 - Excellent</option>
            </select>
        </div>

        <div class="form-group">
            <label for="favorite-pickle">Your Favorite Pickle:</label>
            <input type="text" id="favorite-pickle" name="favorite-pickle" required>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
    </form>

    <p id="thank-you-message">Thank you for your feedback!</p> <!-- Hidden by default -->
</div>

<script src="feedback.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
